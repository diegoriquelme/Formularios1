<ng-container *ngFor="let poke of pokemones">
  <mat-card style="margin:10px" class="example-card">
    <mat-card-title>{{poke.name}}</mat-card-title>

   <mat-card-actions class="cardActions">
    <button (click)="goDetails(poke.name)">Detalle Pokemon</button>

   </mat-card-actions>
  </mat-card>
</ng-container>
